<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
  
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <title>login Page</title>
</head>
<body>
 
<form id="myform">

    <div id="login-module">
        <center><h3>Registration Form</h3></center>
        
        
        <Label for="name">Enter Your Name </Label>
        <input id="name" type="text" name="uname" >

        <Label for="email">Enter username/email </Label>
        <input id="email" type="text" name="uemail" >
        
        <Label for="password">Enter  Password </Label>
        <input id="password" type="password" name="upassword" >
        
        <div>
            <input type="submit" id="btn" name="submit" value="Register">
            <input type="button" id="login" value="Login" ><br>
            <a href="#">Forgot Password?</a>
        </div>
        
        
        
        
    </div>
    
</form>
    
    
    
	<script>
        
$(document).ready(function () {

$('#btn').on("click", function (e) {

    e.preventDefault();
    $.ajax({
        url: "login.php",
        type: "POST",
        data: $("#myform").serialize(),
            
        success:function(data){
            // console.log("data is :-"+data);
            // data=Array.from(data.split(","));
            
                console.log(data);
        
            
        }			

    })
})



});







	</script>
    
</body>
</html>
